<div class="text-center mt-3">
  <h2>
    @if (predicate === "liked") { Members I liked } @else { Members who liked me
    }
  </h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button
        type="button"
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members I liked
      </button>
      <button
        type="button"
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members who liked me
      </button>
    </div>
  </div>

  <div class="row mt-3">
    @for (member of members; track $index) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
    }
  </div>
</div>

@if (pagination){
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
}
