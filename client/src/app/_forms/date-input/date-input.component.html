<div class="form-group mb-2">
  <input
    type="text"
    [class.is-invalid]="ngControl.invalid && ngControl.touched"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">
    {{ label }} is required
  </div>
</div>
