<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-primary m-2" type="submit">Register</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
